<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
	<!-- viewport for website responsiveness in mobile devices -->
	<meta name="viewport" content="width=device-width, initial-scale=1 shrink-to-fit=no">
	<title>Registration</title>
	<link rel="stylesheet" href="bootstrap-4.5.3-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styleLogin.css">
  
<!--- Script Source Files -->
<script src="js/jquery-3.5.1.min.js"></script>
<script src="bootstrap-4.5.3-dist/js/bootstrap.min.js"></script>
<script src="https://use.fontawesome.com/releases/v5.5.0/js/all.js"></script>
<script src="https://unpkg.com/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>

<!-- End of Script Source Files -->
	
</head>
<body>
  <div class="login-container d-flex align-items-center justify-content-center">
    <form class="login-form text-center">
      <h1 class="mb-5 font-weight-light text-uppercase">New Admin Registration</h1>
      <div class="form-group">
        <input type="text" class="form-control rounded-pill form-control-lg" placeholder="Full Name" required>
      </div>
      <div class="form-group">
        <input type="text" class="form-control rounded-pill form-control-lg" placeholder="Contact Number" required>
      </div>
      <div class="form-group">
        <input type="email" class="form-control rounded-pill form-control-lg" placeholder="Email Address" required>
      </div>
      <div class="form-group">
        <input type="password" class="form-control rounded-pill form-control-lg" placeholder="Password" required>
      </div>
      <div class="form-group">
        <input type="password" class="form-control rounded-pill form-control-lg" placeholder="Confirm Password" required>
      </div>
      <div class="forgot-link d-flex align-items-center justify-content-between">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="remember">
          <label for="remember">Send confirmation mail to this email address</label>
        </div>
        
      </div>
      <button onclick="location.href = 'index.html';" type="submit" class="btn mt-4 btn-custom btn-block rounded-pill btn-lg">Register</button>
      <p class="mt-3 font-weight-normal"> <a href="index.html"><strong>Cancel Registration</strong></a></p>
    </form>
  </div>
  
</body>
</html>
